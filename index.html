<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- Labelı  id-for olmadan kullanmak  -->
      <label>Merhaba<input type="text" /></label> <br />
      <input type="text" placeholder="add name" /> <br />
      E mail<input type="email" /> <br />
      <select name="" id="">
        <option value="34">Istanbul</option>
        <option value="35">Izmir</option>
      </select>
      <br />
      <div class="radio-container">
        <label for="male">Male</label><br />
        <input type="radio" id="male" name="gender" value="male" />

        <label for="female">Female</label><br />
        <input type="radio" id="female" name="gender" value="female" />

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other" />
      </div>

      <!-- input hidden ön planda gözükmesini istemediğimiz fakat arka plana göndermek 
        istediğimiz bilgileri tutar -->
      <input type="hidden" value="secret" name="information_types" />
    </form>
  </body>
</html>
